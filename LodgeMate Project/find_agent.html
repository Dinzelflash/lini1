    </header>
      <div class="text-abv-form">
        <h2>AGENT SIGN UP FORM</h2> 
       
      </div>
        <div class="container">
            
            <form action="" method="get" class="form"> 
                <div class="form-group">
                    <ul class="list-unstyled">
                        <h4>Agent Information</h4> 
                         <li>
                             <label for="Fname">Full Name</label> 
                             <input class="form-control" type="text" placeholder="Full Name"/> 
                         </li>
                         <li>
                             <label for="E_addr">Email Address</label> 
                             <input class="form-control" type="email" placeholder="Email Address"/> 
                             
                         </li>

                         <li>
                            <label for="pass">Password</label> 
                            <input class="form-control" type="password" placeholder="Password"/> 
                            
                        </li>
                     
                         <li>
                             <label for="p_num">Phone Number</label> 
                             <input class="form-control"  placeholder="Phone Number"/> 
                         </li>
                     
                         
                         
                         <li>
                             <label for="gender">Gender</label> 
                             <select class="form-control">
                                 <option value="gender">Gender</option>
                                 <option value="male">Male</option>
                                 <option value="female">Female</option>
                                 <option value="others">Others</option>
                             </select>
                         </li>

                         
                         <li>
                             <label for="image">Upload Head Portrait Photo</label> </br>
                             <input type="file"/> 
                             <p class="help-block"> Only .jpg and .png are allowed</p>
                         </li>
                         
                         <hr>

                         <h4>Property Information</h4> 
                         <li>
                             <label for="Fname">Street</label> 
                             <input class="form-control" type="text" placeholder="Street"/> 
                         </li>
                         <li>
                             <label for="E_addr">City</label> 
                             <input class="form-control" type="text" placeholder="City"/> 
                             
                         </li>
     
                         <li>
                             <label for="State">State</label> 
                             <select class="form-control">
                                 <option> Select State </option>
                                 <option value="Lagos"> Lagos </option>
                                 <option value="Abuja"> Abuja </option>
                                 <option value="Rivers"> Rivers </option>
                                 <option value="Akwa-Ibom"> Akwa-Ibom </option>
                                 
                             </select>
                         </li>
     
                         <li>
                             <label for="Property-type">Property Type</label> 
                             <select class="form-control">
                                 <option> Select type </option>
                                 <option value="Single Room">Single Room</option>
                                 <option value="Self Contain">Self Contain</option>
                                 <option value="Room & Parlour">Room & Parlour</option>
                                 <option value="Flat">Flat</option>
                             </select>
                         </li>

                         <li>
                            <label for="Suitable Crowd">Suitable Crowd</label>
                            <select class="form-control">
                                <option> Select type </option>
                                <option value="Singles">Singles</option>
                                <option value="Family">Family</option>
                                <option value="Mixed">Mixed</option>
                                <option value="No Idea">No Idea</option>
                            </select>
                        </li>

                        <li>
                            <label for="price">Price</label>
                            <textarea class="form-control" type="text" placeholder="Indicate the amount you are willing to give out as rentage e.g. â‚¦150,000 per Year ">
                            </textarea> 
                            
                        </li>
     
                        
                         <button type="submit" class="btn btn-primary"> CREATE ACCOUNT</button>
                         
                     </ul>  
                </div>
                
            </form>
        </div>
    

    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
